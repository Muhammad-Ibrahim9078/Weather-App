<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/weather-icon.png" type="image/x-icon">
</head>
<body class="bg-primary overflow-x: hidden;">
    <header class="bg-black m-0 p-0">
        <section class="d-flex align-items-end">
            <img src="https://media.tenor.com/2x151uoWb3cAAAAj/rainy-missyou.gif" alt="weatherRainy" width="100px">
            <h1 class="text-info">Weather <span class="text-warning">App</span></h1>
        </section>
        <br>
        <div class="text-center">
            <input type="text" id="inputData" placeholder="Search Weather" class="rounded">
            <button onclick="SearchBtn()" class="rounded-top btn btn-primary hover-scale">Search Weather</button>
        </div>
        <br>
    </header>


    <main>
        <section id="print"></section>
    </main>


    <footer></footer>

    
    <script src="app.js"></script>
</body>
</html>
